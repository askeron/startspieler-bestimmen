<html>
    <head>
        <title>startspieler-bestimmen.de - Startspieler bestimmen</title>
        <link rel="stylesheet" href="gh-fork-ribbon.css" />
        <style>
            .github-fork-ribbon:before {
                background-color: #ff7600;
            }
            @media (prefers-color-scheme: dark) {
                :root {
                    --body-bg: #000000;
                    --body-color: #FFFFFF;
                }
            }
        </style>
    </head>
    <body style="text-align: center">
        <a class="github-fork-ribbon" href="https://github.com/askeron/startspieler-bestimmen" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
        <h1>Startspieler wird</h1>
        <h3 id="output"></h3>
        <p><button onclick="showRandomElement()">neu würfeln</button></p>
        <p><a href="#" onclick="showFullList()">ganze Liste anzeigen</a></p>

        <div id="fulllist" style="display: none">
            <p><ol id="list"></ol></p>
            <p>Weitere Vorschläge für diese Liste nehme ich gerne per <a href="https://github.com/askeron/startspieler-bestimmen/edit/master/data.js">Pull-Request auf Github</a> an.</p>
        </div>

        <script>
            let conditions
            function dataCallback(obj) {
                conditions = obj.conditions
            } 
        </script>
        <script src="data.js"></script>
        <script>
            function getRandomElement(array) {
                return array[Math.floor((Math.random()*array.length))]
            }
            function showRandomElement() {
                document.getElementById('output').innerText = getRandomElement(conditions.filter(x => x != document.getElementById('output').innerText))
            }
            showRandomElement()
            const list = document.getElementById('list')
            conditions.forEach(x => {
                const element = document.createElement("li")
                element.innerText = x
                list.appendChild(element)
            })
            function showFullList() {
                document.getElementById('fulllist').style.display = "block"
            }
        </script>
    </body>
</html>
